<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .signin-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .signin-container h2 {
            margin-bottom: 20px;
        }
        .signin-container button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .roblox-button {
            background-color: #ffcc00;
        }
        .roblox-button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>

<div class="signin-container">
    <h2>Sign In</h2>
    <button id="roblox-signin-button" class="roblox-button" onclick="signInWithRoblox()">Sign In with Roblox</button>
</div>

<script>
    function signInWithRoblox() {
        const clientId = '2759614236093732470'; // Replace with your Roblox app's client ID
        const redirectUri = 'https://rxireland.org/javascript/callback.js'; // Update to match your Vercel project URL

        const authUrl = `https://apis.roblox.com/oauth/v1/authorize?client_id=${clientId}&response_type=code&redirect_uri=${encodeURIComponent(redirectUri)}&scope=openid`;

        window.location.href = authUrl;
    }
</script>

</body>
</html>
