<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .signin-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .signin-container h2 {
            margin-bottom: 20px;
        }
        .signin-container button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .roblox-button {
            background-color: #ffcc00;
        }
        .roblox-button:hover {
            background-color: #e6b800;
        }
        .discord-button {
            background-color: #7289da;
            color: white;
        }
        .discord-button:hover {
            background-color: #5a73b5;
        }
    </style>
</head>
<body>

<div class="signin-container">
    <h2>Sign In</h2>
    <button id="roblox-signin-button" class="roblox-button">Sign In with Roblox</button>
</div>

<script>
    document.getElementById('roblox-signin-button').addEventListener('click', function() {
    const robloxClientId = '7968251567315361623'; // Your client ID
    const robloxRedirectUri = 'https://www.rxireland.org/'; // Your redirect URI
    const robloxResponseType = 'code'; // For authorization code flow
    const robloxScope = 'openid profile group:read user:social:read'; // Updated scopes

// Construct the OAuth authorization URL with multiple scopes
const robloxOauthUrl = `https://auth.roblox.com/oauth/authorize?response_type=${robloxResponseType}&client_id=${robloxClientId}&redirect_uri=${encodeURIComponent(robloxRedirectUri)}&scope=${encodeURIComponent(robloxScope)}`;

    // Redirect the user to the Roblox OAuth authorization page
    window.location.href = robloxOauthUrl;
});
</script>

</body>
</html>
